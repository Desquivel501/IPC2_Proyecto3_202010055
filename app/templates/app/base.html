                <div class="cv-content">
                    <section class="resume-section " id="about" style="margin-top: 40px">

                      {% csrf_token %}

                        <div class="row justify-content-end" style="margin-top: -40px;">
                            <div class="col-1">
                                <button type="submit" class="btn btn-outline-success" id="button-enviar">Enviar</button>
                            </div>
                            <div class="col-1">
                                <button type="button" class="btn btn-outline-danger" id="button-enviar" onClick="reset()">Reset</button>
                            </div>
                        </div>
                        &nbsp;
                        <div class="container">
                          <div class="row justify-content-md-center">
                            <div class="col" style="text-align: center;">
                              <label for="exampleFormControlTextarea1" class="form-label">Entrada</label>
                              <textarea class="form-control" id="entrada" name ="entrada" rows="20" style="resize: none !important;"></textarea>
                            </div>
                            <div class="col" style="text-align: center;">
                              <label for="exampleFormControlTextarea1" class="form-label">Salida</label>
                              <textarea class="form-control" id="salida" name="salida" rows="20" readonly style="resize: none !important;"></textarea>
                            </div>
                          </div>           
                        </div>
                      </form>

                    </section>

                    <script>
                      var test = document.querySelector('input');
                      
                      function cargaArchivo(){
                        let archivo = document.getElementById('file').files[0];
                        var texto = ""
                        
                        const reader = new FileReader();
                        reader.readAsText(archivo, "UTF-8");
                        reader.onload = function() {
                          console.log(reader.result);
                          document.getElementById('entrada').value = reader.result
                        };
                      }

                      function reset(){
                        document.getElementById('entrada').value = ""
                      }
                      

                    </script>

                    <hr/>

                
                
                </div>
