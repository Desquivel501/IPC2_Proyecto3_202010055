                    <script>
                      window.jsPDF = window.jspdf.jsPDF;

                      function cargaArchivo(){
                        let archivo = document.getElementById('file').files[0];
                        var texto = ""
                        
                        const reader = new FileReader();
                        reader.readAsText(archivo, "UTF-8");
                        reader.onload = function() {
                          console.log(reader.result);
                          document.getElementById('entrada').value = reader.result
                        };
                      }

                      function borrar(){
                        
                        Swal.fire({
                          title: 'Â¿Desea eliminar todos los registros?',
                          showDenyButton: true,
                          
                          confirmButtonText: 'Si',
                          denyButtonText: 'No',
                          customClass: {
                            actions: 'my-actions',
                            cancelButton: 'order-1 right-gap',
                            confirmButton: 'order-2',
                            denyButton: 'order-3',
                          }
                        }).then((result) => {
                          if (result.isConfirmed) {
                            document.getElementById('entrada').value = ""
                            document.getElementById('salida').value = ""

                            fetch('http://127.0.0.1:8000/reset', {
                              method: 'GET'
                      
                              })
                              .then(res => res.json())
                              .catch(err =>{
                                  console.log("Ha ocurrido un error");
                                  alert("Ha ocurrido un error")
                              })
                                .then(response =>{
                                  
                              })
                            Swal.fire('Borrado!', '', 'success')
                          } else if (result.isDenied) {
                            
                          }
                        })

                        
                      }
                      
                      function getSalida(){
                        fetch('http://127.0.0.1:8000/getSalida', {
                        method: 'GET',
                        })
                        .then(res => res.json())
                        .catch(err =>{
                            console.log("Ha ocurrido un error");
                            alert("Ha ocurrido un error")
                        })
                          .then(response =>{
                            document.getElementById('salida').value = response.xml
                        })
                      }

                      //window.jsPDF = window.jspdf.jsPDF;
                      function dataPDF(){

                        var doc = new jsPDF("l", "mm", "a4");
                        var height = doc.internal.pageSize.height
                        doc.setFontSize(12)
                      
                        fetch('http://127.0.0.1:8000/getSalida', {
                            method: 'GET',
                          })
                          .then(res => res.json())
                          .catch(err =>{
                            console.log("Ha ocurrido un error");
                            alert("Ha ocurrido un error")
                          })
                          .then(response =>{

                            array_lineas = response.xml.split("\n")
                            y = 0
                            cont = 0
                            for( i in array_lineas){
                              doc.text(array_lineas[i], 10, 10 + y )
                              y = y + 5
                              cont += 1
                              if (cont > 38){
                                doc.addPage();
                                y = 0
                                cont = 0
                              }
                            }
                            doc.save("autorizaciones.pdf")

                          })
                      }

                    </script>
